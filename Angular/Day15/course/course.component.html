<table border="1px">
    <thead>
        <th>#</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of prodcut;index as i">

            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
