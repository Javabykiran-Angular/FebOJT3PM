

<div class="container">
    
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <form #f="ngForm">
                {{f.value | json}}

                <div class="form-group">
                    <label for="">Username:: </label>
                    <input type="text" class="form-control"
                    minlength="3" pattern="admin"
                    ngModel name="myusername" #username="ngModel" 
                    placeholder="Enter the Username" required>

                    <div class="alert alert-danger" 
                    *ngIf="username.touched && !username.valid" >
                        ** Please enter the Username 
                        <div *ngIf="username.errors.minlength">
                                ** Please enter minimum length of 
                                {{username.errors.minlength.requiredLength}}
                        </div>
                        <div *ngIf="username.errors.pattern">
                            ** Please Enter the appropriate Pattern 
                        </div>

                    </div>

                </div>

                <div class="form-group">
                    <label for="">Comment::</label>
                    <textarea name="comment" id="" class="form-control"
                    cols="25" rows="8" ngModel #comment="ngModel"
                    placeholder="Enter the comment" required>

                    </textarea>

                    <div class="alert alert-danger" *ngIf="comment.touched && comment.invalid">
                            ** Please Enter the Comment....
                    </div>

                </div>

                <div class="checkbox">
                    <label for="">
                      <input type="checkbox" 
                      ngModel name="issubscribed"  
                      #mail="ngModel" required> I Agree All the Terms & Conditions.
                    </label>                            
                  </div>

                  <div class="radio">
                    <label for="con">
                      <input ngModel #contact="ngModel" 
                      type="radio" name="con" 
                      id="con" value="email" required > Email
                    </label>
                  </div>
                <div class="radio">
                    <label for="con1">
                      <input ngModel #contact="ngModel" 
                      type="radio" name="con" 
                      id="con1" value="phone" required > Phone
                    </label> 
                  </div>


                  <div class="form-group">
                    <label for="contact">contact Method</label>
                    <select ngModel name="contact" 
                    id="contact" class="form-control"  required>

                     <!-- <option *ngFor="let item of contactMethod" 
                     [value]="item.id">{{item.name}} </option> -->

                     <option *ngFor="let item of contactMethod" 
                     [ngValue]="item">{{item.name}} </option>

                    </select> 
                  </div>



                <button class="btn btn-success" [disabled]="!f.valid">Submit</button>

            </form>


        </div>

    </div>

</div>
