<!-- syntax => class attribute is given  by html
        [class]="property_name" -->

<h2 [class]="myclass">
    Apply Class Binding</h2>

<h2 [class.danger]="rating<4"
    [class.warning]="rating>4" >
    Apply Class Binding Using 
    Condition</h2>
