
<div class="container-fluid">
    <app-header></app-header>

    <br>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">

            <div>
                <button (click)="onAddEmployee()" class="btn btn-success">Add Employee</button>
            </div>

        </div>

    </div>

    <br>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">

        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Created Date</th>
                <th>Country</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of EmpData;index as i" >
                    <td> {{i+1}} </td>
                    <td> {{item.id}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.departmentit}} </td>
                    <td> {{item.createddtm | date:'dd-MM-yyyy'}} </td>
                    <td> {{item.country.cname}} </td>
                </tr>
            </tbody>

        </table>

    </div>

</div>



</div>
