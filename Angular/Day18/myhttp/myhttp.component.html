<div>
    <label for="">Title:: &nbsp;&nbsp;</label>
    <input #mytitle type="text" 
    placeholder="Enter the Title..."> 
    <br><br>
    <label for="">Body:: &nbsp;&nbsp;</label>
    <input #mybody type="text" 
    placeholder="Enter the Body..."> 
    <br><br>
    <button 
    (click)="onSend(mytitle,mybody)">
    Send</button>
</div>
<hr>
<div [hidden]="ishidden">
    <label for="">ID::</label>
    <input type="text" [(ngModel)]="id"
    placeholder="Enter the ID.." readonly > <br><br>
    <label for="">Title::</label>
    <input type="text" [(ngModel)]="title"
    placeholder="Enter the Title.." > <br><br>
    <label for="">Body::</label>
    <input type="text" [(ngModel)]="body"
    placeholder="Enter the Body.." > <br><br>
    <button (click)="onUpdate()">Update</button>

</div>
<hr>
<table border="1px">
    <thead>
        <th>Id</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of post">
            <td> {{item.id}} </td>
            <td><button (click)="onEdit(item)">Edit</button>
            <button (click)="onDelete(item.id)">Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
